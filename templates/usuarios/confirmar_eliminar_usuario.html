{% extends 'base.html' %}
{% block content %}
<h2>Confirmar eliminación</h2>
<p>¿Estás seguro de eliminar al usuario {{ usuario.username }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'usuarios:lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
