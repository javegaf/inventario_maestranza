{# /templates/proveedores/formulario_proveedor.html #}
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Agregar Proveedor{% endblock %}
{% block content %}
<h2>Nuevo Proveedor</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock %}
