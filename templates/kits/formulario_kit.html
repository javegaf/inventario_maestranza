{# /templates/kits/formulario_kit.html #}
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Crear Kit{% endblock %}
{% block content %}
<h2>Crear nuevo Kit</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Crear</button>
</form>
{% endblock %}
